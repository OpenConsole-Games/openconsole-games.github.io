<script>
	var pfx = ["webkit", "moz", "ms", "o", ""];
	function changeHandler(){
		if(isFullScreen()){
			MakeMeBig();
		} else {
			MakeMeSmall();
		}
	}
	browserPrefixes = 'webkit moz o ms khtml'.split(' ');
	prefix = '';
	for (var i = 0, il = browserPrefixes.length; i < il; i++ ) {
		prefix = browserPrefixes[i];
		if (typeof document[prefix + 'CancelFullScreen' ] != 'undefined' ) {
			break;
		}
	}
	isFullScreen = function() {
		switch (prefix) {	
			case '':
				return document.fullScreen;
			case 'webkit':
				return document.webkitIsFullScreen;
			default:
				return document[this.prefix + 'FullScreen'];
		}
	}

	function MakeMeBig(){
		var canvas = document.getElementById("canvas");
		canvas.style.width = "75%";
		var fullscreen = document.getElementById("fullscreen");
		fullscreen.style.visibility = 'hidden';
	}
	function MakeMeSmall(){
		var canvas = document.getElementById("canvas");
		canvas.style.width = "";
		var fullscreen = document.getElementById("fullscreen");
		fullscreen.style.visibility = 'visible';
	}
	function RunPrefixMethod(obj, method) {
		var p = 0, m, t;
		while (p < pfx.length && !obj[m]) {
			m = method;
			if (pfx[p] == "") {
				m = m.substr(0,1).toLowerCase() + m.substr(1);
			}
			m = pfx[p] + m;
			t = typeof obj[m];
			if (t != "undefined") {
				pfx = [pfx[p]];
				return (t == "function" ? obj[m](obj.ALLOW_KEYBOARD_INPUT) : obj[m]);
			}
			p++;
		}
	}
	
	var fullscreen = document.getElementById('fullscreen');
	input = fullscreen;
	input.onmouseover = function(){
	    this.setAttribute('data-orig-image',this.getAttribute('src'));
	    this.src = this.getAttribute('data-alt-image');
	};
	input.onmouseout = function(){
	    this.src = this.getAttribute('data-orig-image');
	};

	var e = document.getElementById("wrapper");
	var f = document.getElementById("fullscreen");
	var normalsize = document.getElementById("normalsize");
	document.addEventListener("fullscreenchange", changeHandler, false);
	document.addEventListener("webkitfullscreenchange", changeHandler, false);
   	document.addEventListener("mozfullscreenchange", changeHandler, false);
	f.onclick = function() {
		if (RunPrefixMethod(document, "FullScreen") || RunPrefixMethod(document, "IsFullScreen")) {
			RunPrefixMethod(document, "CancelFullScreen");

		}
		else {
			RunPrefixMethod(e, "RequestFullScreen");
		}
	}

	</script>
